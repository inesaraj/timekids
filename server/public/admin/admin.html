<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }

        /* Layout */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  color: #333;
}

.dashboard {
  display: flex;
  min-height: 100vh;
}

/* Sidebar */
aside {
  width: 220px;
  background: #153b8e;
  color: #fff;
  padding: 20px;
}

aside h3 {
  font-size: 18px;
  margin-bottom: 20px;
  text-align: center;
}

aside ul {
  list-style: none;
  padding: 0;
}

aside ul li {
  margin: 15px 0;
}

aside ul li a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  display: block;
  padding: 8px 12px;
  border-radius: 6px;
  transition: background 0.3s;
}

aside ul li a:hover {
  background: #0d2861;
}

/* Main content */
main {
  flex: 1;
  padding: 30px;
  background: #fff;
  border-radius: 12px;
  margin: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

main h2 {
  margin-bottom: 20px;
  color: #153b8e;
}

#add-blog-btn {
  background: #153b8e;
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 20px;
  transition: background 0.3s;
}

#add-blog-btn:hover {
  background: #0d2861;
}

/* Table */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

table th, table td {
  padding: 12px 15px;
  border: 1px solid #ddd;
  text-align: left;
}

table th {
  background: #f4f6fb;
  font-weight: 600;
  color: #333;
}

table tr:nth-child(even) {
  background: #f9f9f9;
}

table img {
  border-radius: 6px;
}

/* Buttons inside table */
table button {
  background: #e74c3c;
  color: #fff;
  border: none;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.3s;
}

table button:hover {
  background: #c0392b;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #fff;
  padding: 25px;
  border-radius: 8px;
  width: 420px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.modal-content h3 {
  margin-bottom: 15px;
  color: #153b8e;
}

.modal-content input,
.modal-content textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
}

.modal-content button {
  padding: 10px 16px;
  margin-right: 8px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.modal-content button[type="submit"] {
  background: #153b8e;
  color: #fff;
}

.modal-content button[type="button"] {
  background: #ccc;
  color: #333;
}

    </style>
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside>
            <h3>Admin Dashboard [TIMEKIDS]</h3>
            <ul>
                <li><a href="#">Mail contacts</a></li>
                <li><a href="#">Admission contacts</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main>
            <h2>Blogs</h2>
            <button id="add-blog-btn">Add Blog</button>
            <table border="1" cellpadding="8">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Short Description</th>
                        <th>Content</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="blog-table-body">
                    <!-- Blogs will be loaded here -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Add Blog Modal -->
    <div id="add-blog-modal" class="modal">
        <div class="modal-content">
            <h3>Add Blog</h3>
            <form id="add-blog-form">
                <input type="text" name="title" placeholder="Title" required><br><br>
                <input type="text" name="image_path" placeholder="Image Path (e.g. img/blog1.jpg)" required><br><br>
                <textarea name="short_description" placeholder="Short Description" required></textarea><br><br>
                <textarea name="content" placeholder="Full Content" required></textarea><br><br>
                <button type="submit">Submit</button>
                <button type="button" id="close-modal">Close</button>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById("add-blog-modal");
        const addBtn = document.getElementById("add-blog-btn");
        const closeBtn = document.getElementById("close-modal");
        const form = document.getElementById("add-blog-form");
        const blogTable = document.getElementById("blog-table-body");

        // Open modal
        addBtn.addEventListener("click", () => modal.style.display = "flex");
        closeBtn.addEventListener("click", () => modal.style.display = "none");

        // Fetch blogs
        async function loadBlogs() {
            const res = await fetch("/api/blogs");
            const blogs = await res.json();
            blogTable.innerHTML = "";
            blogs.forEach(blog => {
                const row = `
          <tr>
            <td>${blog.id}</td>
            <td><img src="${blog.image_path}" width="80"></td>
            <td>${blog.title}</td>
            <td>${blog.short_description}</td>
            <td>${blog.content.substring(0, 50)}...</td>
            <td>
              <button onclick="deleteBlog(${blog.id})">Delete</button>
            </td>
          </tr>
        `;
                blogTable.innerHTML += row;
            });
        }

        // Add blog
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const data = {
                title: form.title.value,
                image_path: form.image_path.value,
                short_description: form.short_description.value,
                content: form.content.value
            };

            const res = await fetch("/api/blogs", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await res.json();
            if (result.success) {
                alert("Blog added successfully!");
                modal.style.display = "none";
                form.reset();
                loadBlogs();
            } else {
                alert("Failed to add blog");
            }
        });

        // Delete blog
        async function deleteBlog(id) {
            if (!confirm("Are you sure you want to delete this blog?")) return;
            const res = await fetch(`/api/blogs/${id}`, { method: "DELETE" });
            const result = await res.json();
            if (result.success) {
                alert("Blog deleted");
                loadBlogs();
            } else {
                alert("Failed to delete blog");
            }
        }

        // Load on start
        loadBlogs();
    </script>
</body>

</html>
