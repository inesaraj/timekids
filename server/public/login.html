<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="shortcut icon" type="image/icon" href="/img/icon.png" />

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@600&family=Lobster+Two:wght@700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Icons & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <style>
        body {
            background: #f4f4f9;
            font-family: 'Heebo', sans-serif;
        }

        .login-con {
            margin-top: 80px;
        }

        .login-card {
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .login-card h5 {
            font-weight: 600;
        }

        .btn-primary {
            background-color: #153b8e;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0d2861;
        }

        #message {
            margin-top: 10px;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top px-4 px-lg-5 py-lg-0 shadow-sm">
        <a href="/index.html" class="navbar-brand">
            <h2 class="m-0 text-primary">
                <img src="/img/images/logo.png" alt="Preschool Logo" style="height: 70px; width: 200px;" />
            </h2>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav mx-auto">
                <a href="/index.html" class="nav-item nav-link active">HOME</a>
                <a href="/about.html" class="nav-item nav-link">ABOUT US</a>
                <a href="/appointment.html" class="nav-item nav-link">PROGRAMS</a>
                <a href="/classes.html" class="nav-item nav-link">CURRICULUM</a>
                <a href="/team.html" class="nav-item nav-link">MEDIA</a>
                <a href="/blog.html" class="nav-item nav-link">BLOG</a>
                <a href="/contact.html" class="nav-item nav-link">CONTACT US</a>
            </div>
            <a href="#admission" class="btn btn-primary rounded-pill px-3 d-none d-lg-block">
                Join Us<i class="fa fa-arrow-right ms-3"></i>
            </a>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="container login-con mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card login-card">
                    <div class="card-body p-4">
                        <h5 class="text-primary text-center">Admin Login</h5>
                        <form id="loginForm">
                            <div class="form-group mt-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" placeholder="Enter your email" class="form-control"
                                    name="email" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" placeholder="Enter your password"
                                    class="form-control" name="password" required>
                            </div>
                            <div class="form-check mt-3">
                                <input type="checkbox" id="showPassword" class="form-check-input">
                                <label for="showPassword" class="form-check-label">Show password</label>
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-primary w-100" type="submit">Submit</button>
                            </div>
                            <p id="message" class="text-center text-danger"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white-50 pt-5 mt-5">
        <div class="container text-center">
            <p>&copy; Time Kids, All Rights Reserved <span id="currentYear"></span></p>
        </div>
    </footer>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show password toggle
        document.getElementById("showPassword").addEventListener("change", function () {
            const passwordField = document.getElementById("password");
            passwordField.type = this.checked ? "text" : "password";
        });

        // Update year
        document.getElementById("currentYear").textContent = new Date().getFullYear();

        // âœ… Handle login form submit
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            try {
                const res = await fetch("/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });

                const data = await res.json();
                document.getElementById("message").textContent = data.message;
                document.getElementById("message").className =
                    data.success ? "text-center text-success" : "text-center text-danger";

                if (data.success) {
                    // Redirect to admin dashboard
                    window.location.href = "/admin/admin.html";
                }
            } catch (error) {
                document.getElementById("message").textContent = "Server error. Try again.";
            }
        });
    </script>
</body>

</html>
